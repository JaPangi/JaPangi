name: build and push to docker hub

on:
  issue_comment:
    types: [created, edited, deleted]
  
jobs:
  build-server:
    if: ${{ startsWith(github.event.comment.body, '[build]') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./japangi-server

    steps:
      - uses: actions/checkout@v3

      - name: login docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_EMAIL }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: build server application
        run: ./gradlew build -x test

      - name: docker build and push to hub japangi server applicaiton
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: wwan13/japangi-server:prod
  
  build-client:
    if: ${{ startsWith(github.event.comment.body, '[build]') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./japangi-client

    steps:
    - uses: actions/checkout@v3

    - name: login docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_EMAIL }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: install npm dependencies
      run: npm install
    
    - name: build client application
      run: npm run build

    - name: docker build and push to hub japangi client applicaiton
      uses: docker/build-push-action@v3
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: wwan13/japangi-client:prod
